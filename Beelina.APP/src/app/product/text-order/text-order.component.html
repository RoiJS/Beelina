<app-tool-bar [title]="'GENERAL_TEXTS.BIZUAL' | translate"></app-tool-bar>
<app-loader-layout [busy]="isLoading" [label]="loadingLabel">
  <div class="text-order-container page-container" [formGroup]="orderForm">
    <div class="page-container__page-divider scale-in-center-animation">
      <label>{{ "TEXT_ORDER_DIALOG.TITLE" | translate }}</label><br />
      <span class="page-information-description">{{
        "TEXT_ORDER_DIALOG.DESCRIPTION" | translate
        }}</span>
    </div>
    <div class="panel">
      <div class="panel__header-section">
        <label>{{ "TEXT_ORDER_DIALOG.TITLE" | translate }}</label>
      </div>
      <div class="panel__body-section">
        <div class="page-information-description-container">
          <mat-icon matRipple (click)="refreshList()">refresh</mat-icon>
        </div>

        <mat-form-field ap pearance="fill">
          <mat-label>{{
            "TEXT_ORDER_DIALOG.FORM_CONTROL_SECTION.TEXT_ORDER_CONTROL.LABEL"
            | translate
            }}</mat-label>
          <text-input-autocomplete-container>
            <textarea matInput type="text" rows="22" formControlName="textOrder" [placeholder]="hintLabelText1"
              textInputAutocomplete [findChoices]="findChoices" [getChoiceLabel]="getChoiceLabel"></textarea>
          </text-input-autocomplete-container>
        </mat-form-field>
        <mat-hint [innerHtml]="hintLabelText2"></mat-hint>
      </div>
      <div class="panel__footer-section">
        <button color="primary" mat-button mat-raised-button (click)="confirmOrders()">
          {{ 'TEXT_ORDER_DIALOG.FORM_CONTROL_SECTION.BUTTON_OPTIONS.SET_ORDER' | translate }}
        </button>
      </div>
    </div>
  </div>
</app-loader-layout>
