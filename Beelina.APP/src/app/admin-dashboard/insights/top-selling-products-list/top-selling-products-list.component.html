<div>
  <app-filter-card [filterLabel]="'GENERAL_TEXTS.FILTER' | translate" [isActive]="isFilterActive"
    (filterAction)="openFilter()">
  </app-filter-card>

  @if(($isLoading | async)) {
  <!-- Loading skeleton using reusable component -->
  <app-insight-skeleton [skeletonType]="skeletonTypeEnum.PRODUCT" [itemCount]="8" [animationDelay]="100">
  </app-insight-skeleton>
  }

  @if(!($isLoading | async)) {
  <app-list-container [templateType]="emptyEntityTemplateEnum.TOP_PRODUCTS" [count]="dataSource?.itemCount">
    <cdk-virtual-scroll-viewport itemSize="10" class="list-container top-products-list-container">
      <div *cdkVirtualFor="let item of dataSource">
        <div class="list-container__item-section top-products-list-container__item-section">
          <span class="product-information"><span>({{ item.code }})</span> - {{ item.name }} <span class="alt-label">({{
              item.unitName }})</span></span>
          <app-badge class="product-number-of-transaction" [type]="bannerTypeEnum.SUCCESS"
            [label]="item.totalAmountFormatted"></app-badge>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </app-list-container>
  }
</div>
