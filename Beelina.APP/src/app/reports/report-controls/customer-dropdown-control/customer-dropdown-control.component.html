<div [ngClass]="{ 'no-display': hide }" class="report-control-autocomplete">
  <mat-form-field appearance="fill">
    <mat-label>{{ controLabel }}:</mat-label>
    <input
      type="text"
      [placeholder]="'GENERAL_TEXTS.ALL' | translate"
      aria-label="Customer"
      matInput
      [formControl]="customerControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCustomer">
      @for (customer of filteredCustomers | async; track customer.id) {
        <mat-option [value]="customer">
          <span class="report-control__option-primary-text">{{ customer.name }} - {{ customer.barangay.name }}</span>
        </mat-option>
      }
    </mat-autocomplete>

    @if (selectedCustomer) {
      <button mat-button matSuffix aria-label="Clear" (click)="clearSelection()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</div>
