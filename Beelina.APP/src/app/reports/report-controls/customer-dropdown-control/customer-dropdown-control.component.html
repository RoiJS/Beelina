<div [ngClass]="{ 'no-display': hide }" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>{{ controLabel }}:</mat-label>
    <mat-select formControlName="store">
      @if(allowAllOption) {
      <mat-option [value]="0">{{ 'GENERAL_TEXTS.ALL' | translate }}</mat-option>
      }
      @for (store of stores; track $index) {
        <mat-option [value]="store.id">{{ store.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
