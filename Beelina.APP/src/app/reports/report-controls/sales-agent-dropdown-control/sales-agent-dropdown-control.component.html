<div [ngClass]="{ 'no-display': hide }" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>{{ controLabel }}:</mat-label>
    <mat-select formControlName="salesAgent">
      @if(allowAllOption) {
      <mat-option [value]="0">{{ 'GENERAL_TEXTS.ALL' | translate }}</mat-option>
      }

      @for (salesAgent of salesAgents; track $index) {
        <mat-option  [value]="salesAgent.id">{{ salesAgent.fullname }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
