<mat-toolbar>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="toggleDrawer()"
    *ngIf="isHandset"
  >
    <mat-icon class="sidenav-toggle-icon" aria-label="Side nav toggle icon"
      >menu</mat-icon
    >
  </button>
  <span class="title">{{ title }}</span>
  <span class="toolbar-option-spacer"></span>
  <ng-content></ng-content>
</mat-toolbar>
